<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

	<title>Frontend Mentor | Age calculator app</title>
</head>

<body>

	<main class="calc__container">

		<div class="calc__main_box">

			<div class="calc__header_row">
				<div>
					<label id="label0">day</label>
					<input id="input0" type="number" placeholder="DD">
					<p class="calc__header-errorText" id="inputError0"></p>
				</div>
				<div>
					<label id="label1">month</label>
					<input id="input1" type="number" placeholder="MM">
					<p class="calc__header-errorText" id="inputError1"></p>
				</div>
				<div>
					<label id="label2">year</label>
					<input id="input2" type="number" placeholder="YYYY">
					<p class="calc__header-errorText" id="inputError2"></p>
				</div>
			</div>

			<div class="calc__separator">
				<div class="calc__separator-img">
					<button class="calc__separator-btn" id="result">
						<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect width="96" height="96" rx="48" fill="#854DFF" />
							<path d="M26 48.0189C33.3333 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2" />
							<path d="M48 70V26" stroke="white" stroke-width="2" />
							<path d="M70 48.0189C62.6667 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2" />
						</svg>
					</button>
				</div>
			</div>

			<div class="calc__result">
				<div class="calc__result_row">
					<p class="calc__result-number" id="years">--</p>
					<p>years</p>
				</div>
				<div class="calc__result_row">
					<p class="calc__result-number" id="months">--</p>
					<p>months</p>
				</div>
				<div class="calc__result_row">
					<p class="calc__result-number" id="days">--</p>
					<p>days</p>
				</div>
			</div>

		</div>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.https://github.com/pamolowo/hertechtrails">Pamela Olowojebutu</a>.
		</footer>

	</main>

</body>

	crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/locale/fr.min.js"
	integrity="sha512-GdNlwQyB8z0UkoyjhFaBRNQ6aoIVAwczI5aNTXOU7OHRa6fT+ePEizpkjkzms9aOKpboUD2p7qQ7vY0rwVufkA=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"
	integrity="sha512-QxVJ3lAILV0RSq3wPNV5CFNyyywxd5QfA9jfGfzVViwpL/eWSi5dR1nZMc02c+QE4xz2L1eQvx/fn18RrUq9lw=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/isLeapYear.min.js"

	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</html>

</body>
